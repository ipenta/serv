version: "3.7"
services:
  apimongo:
    image: mongo
    hostname: apimongo
    container_name: apimongo
    restart: unless-stopped
    volumes:
      - $PWD/api/data/:/data/db
    expose:
      - 27017
  api:
    build: .
    hostname: api
    container_name: api
    restart: unless-stopped
    links:
      - apimongo
    depends_on:
      - apimongo
    ports:
      - 9527:9527
    volumes:
      - $PWD/api:/usr/src/app/
    env_file:
      - .env
    command: ["sh", "init.sh"]
